<!-- templates -->
    <!-- template dashboard -->
    <template id="dashboardtemplate">
        <link rel="stylesheet" href="./css/custom_reset.css">
        <link rel="stylesheet" href="./css/estilos.css">
        <div class="contenido-dashboard">
            <section id="ultimasclases" class="ultimasclases">
                <slot name="titulo"></slot> 
                <section id="insercion_ultimasclases" class="insercion_ultimasclases">
                    <!-- insercion desde js-->
                    <article class="forma-article">
                        <img id="rutaimagen" class="imagen-article"

                        <p id="fechainicio" class="titulo-article">Fecha Inicio: 21/01/2021</p>
                        <p id="profesor" class="profesor-article">Impartido por Toni Ferra</p>
                        <p id="activo" class="profesor-article">Activo</p>

            </section>
        
            <section id="estadisticas" class="estadisticas">

                    <!-- generado sin for  -->

                        </article>
                    </li>
        
                    <li class="elemento-estadisticas">
                        <article class="forma-estadistica">
                            <p id="total_profesores" class="titulo-estadistica">0</p>
                            <!-- <slot name="texto_total-profesores"></slot> -->
                            <p slot="texto_total-profesores" class="subtitulo-estadistica">Total Profesores</p>

    <!-- template a単adir alumno -->
    
    <template id="alumnotemplate">
        <link rel="stylesheet" href="./css/custom_reset.css">
        <link rel="stylesheet" href="./css/estilos.css">

        <div id="contenido-alumnos" class="contenido-alumnos">
            <section id="crear-alumno" class="crear-alumno">
                <h3>CREAR NUEVO ALUMNO</h3>
                <form id="formulario-alumnos" class="formulario-alumnos" action="">
                    <label for="nombre">Nombre</label>
                    <input class="input-crear-alumnos" type="text" name="nombre" id="nombre" placeholder="Nombre" required
                        autocomplete="off">
                    <label for="apellidos">Apellidos</label>
                    <input class="input-crear-alumnos" type="text" name="apellidos" id="apellidos" placeholder="Apellidos"
                        required autocomplete="off">
                    <label for="sexo">Sexo</label>
                    <select class="input-crear-alumnos" name="sexo" id="sexo" required>
                        <option value="hombre">Hombre</option>
                        <option value="mujer" selected>Mujer</option>
                        <option value="otros">Otros</option>
                        <option value="nodecir">No decirlo</option>
                    </select>
                    <label for="edad">Edad</label>
                    <input class="input-crear-alumnos" type="number" name="edad" id="edad" placeholder="Edad" required
                        autocomplete="off">
                    <button class="boton_crear-alumno" type="submit">Enviar</button>
                </form>
            </section>
            <section id="ver-alumnos">
                <ul id="listado-alumnos" class="listado-alumnos">
                    <li class="listado-alumnos_elemento">
                        <p>Apellidos Alumno</p>
                    </li>
                    <li class="listado-alumnos_elemento">
                        <p>Nombre Alumno</p>
                    </li>
                    <li class class="listado-alumnos_elemento">
                        <p>Ver Alumno</p>
                    </li>
                    <li class="listado-alumnos_elemento">
                        <p>Borrar Alumno</p>
                    </li>
                </ul>
            </section>
        </div>
    </template>

    <template id="alumno-template-li">
        <!-- <link rel="stylesheet" href="./css/custom_reset.css">
        <link rel="stylesheet" href="./css/estilos.css"> -->
        <li><p id="nombre-alumno" class=""></p></li>
        <li><p id="apellido-alumno" class=""></p></li>
        <li><button id="boton-ver" class="boton-ver-alumno" name="ver" value="${listadoAlumnos[i].getId}">Ver Alumno</button></li>
        <li><button id="boton-borrar" class="boton-borrar-alumno" name="borrar" value="${listadoAlumnos[i].getId}">Borrar Alumno</button>
        </li>
    </template>
