<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>POO Proyecto</title>
        <link
            rel="stylesheet"
            href="../node_modules/normalize.css/normalize.css"
        />
        <link rel="stylesheet" href="./css/estilos.css" />
    </head>
    <body>
        <main>
            <h1 id="titulo" class="titulo">CENTRO DE ESTUDIOS</h1>

            <!-- FORMULARIO -->
            <form id="formulario">
                <label>
                    Nombre:
                    <input type="text" name="nombreCurso" required />
                </label>
                <label>
                    Imagen:
                    <input type="text" name="rutaImagen" required />
                </label>
                <label>
                    Horas:
                    <input type="number" name="cantidadHoras" required />
                </label>
                <button type="submit">Nuevo Curso</button>
            </form>

            <!-- GRID de Cursos -->
            <section id="curso" class="cursos"></section>
        </main>

        <script type="module" src="./js/index.js"></script>
    </body>
</html>
